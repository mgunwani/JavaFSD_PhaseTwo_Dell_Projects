<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<h2>Sales Records</h2>

	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Quantity</th>
				<th>Amount</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="sale: ${salesList}">
				<td th:text="${sale.id}">ID</td>
				<td th:text="${sale.item}">Item</td>
				<td th:text="${sale.quantity}">Quantity</td>
				<td th:text="${sale.amount}">Amount</td>
				<td>
					<a class="btn btn-secondary" th:href="@{'/delete/' + ${sale.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
